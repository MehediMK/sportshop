{% extends "base.html" %}
{% load i18n %}


{% block content %}
<div class="google-login-confirmation text-center mt-5">
    <h2 class="mb-4">{% trans "Sign In With Google" %}</h2>
    <p class="mb-3">
        {% trans "You're about to sign in using your Google account." %}
    </p>

    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4 py-2">
            <i class="fab fa-google me-2"></i> {% trans "Continue with Google" %}
        </button>
    </form>
</div>
{% endblock %}
