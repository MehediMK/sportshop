{% extends 'base.html' %}

{% block title %}Trivia Form{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ object.pk|yesno:"Edit Question,Add New Question" }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'trivia_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
